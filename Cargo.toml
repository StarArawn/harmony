[package]
name = "harmony"
version = "0.1.0"
authors = ["John Mitchell"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []

[dependencies]
arrayvec = "0.5.1"
crossbeam = "0.7.3"
env_logger = "0.7.1"
futures = "0.3"
gltf="0.15.2"
glyph_brush = "0.6"
image = "0.23.4"
legion = { git = "https://github.com/TomGillen/legion", rev="bd441f4811e7a9e877a0f479a674bbdbf4e4cda3" }
log = "0.4"
png = "0.16.3"
nalgebra = "0.21.0"
nalgebra-glm = "0.7"
shaderc = "0.6"
stretch = "0.3.2"
solvent = "0.8.1"
walkdir = "2"
wgpu = { git = "https://github.com/gfx-rs/wgpu-rs", rev="0fb47262eaf8a7fe13c3175de599ec1014811381" }
wgpu-core = "0.5.3"
wgpu_glyph = { git = "https://github.com/StarArawn/wgpu_glyph", rev="b6ffde1bc1b5f6a5f0e8401d540ff01abd351883" }
winit = { version = "0.22.0", features = ["web-sys"] }
zerocopy = "0.3"
bytemuck = { version = "1.2.0", features = ["extern_crate_alloc"] }
